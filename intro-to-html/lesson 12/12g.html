<!DOCTYPE html>
<html>
  <head>
    <title>Follow there</title>
    <link rel="stylesheet" href="styles/12g.css">
  </head>
  <body>
    <div class="container">

        <div class="profile-img">
          <img class="avatar" src="photos/640px-Adorable-animal-cat-20787.jpg" alt="">
        </div>
        <div class="profile-info">
          <div class="div-username"><p class="name">Kago</p></div>
          <div class="div-gender"><p class="gender">the cat</p></div>
          <div class="div-status"><p class="status">Popular</p></div>
        </div>
        <div class="follow-btn">
          <button class="follow">Follow</button>
        </div>
      </div>

      <div class="boxes">
        <div class="profile-img">
          <img class="avatar" src="photos/top-10-cutest-cat-photos-of-all-time.jpg" alt="">

          <div class="div-username"><p class="name">Kawazaki</p></div>
          <div class="div-gender"><p class="gender">the penguin</p></div>
          <div class="div-status"><p class="status">Very popular</p></div>
        </div>
        <div class="follow-btn">
          <button class="follow">Follow</button>
        </div>
      </div>

      <div class="boxes">
        <div class="profile-img">
          <img class="avatar" src="photos/640px-Adorable-animal-cat-20787.jpg" alt="">
        </div>
        <div class="profile-info">
          <div class="div-username"><p class="name">Estriper</p></div>
          <div class="div-gender"><p class="gender">the monster</p></div>
          <div class="div-status"><p class="status">Unusual</p></div>
        </div>
        <div class="follow-btn">
          <button class="follow">Follow</button>
        </div>
      </div>
    </div>

</html>
