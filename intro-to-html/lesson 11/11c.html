      .four-grid {

        grid-template-columns: 1fr 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 10px;
      }
    </style>
  </head>

    <div class="four-grid">

        col 1

      <div style="background-color: pink;">

      <div style="background-color: pink;">

      <div style="background-color: pink;">
