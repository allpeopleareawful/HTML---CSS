<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="11d.css">
    <title>Profiles with grid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="profile-grid">
      <div class="div-user-profile">
        <div class="div-user-photo">
          <img class="user-photo" src="photos/top-10-cutest-cat-photos-of-all-time.jpg" alt="">
        </div>
        <div class="profile">
          <div class="div-username">
            <p class="username">Kriko</p>
          </div>
          <div class="grid-recomendation">
            <div class="div-rec-pic">
              <img class="rec-pic" src="photos/channel-1.jpeg" alt="">
            </div>
            <div class="div-mutual-friends">
              <p class="mutual-friends">3 mutual friends</p>
            </div>
          </div>
          <div class="div-add-btn">
            <button class="btn-add-friend">
              Add friend
            </button>
          </div>
        </div>
      </div>
  
      <div class="div-user-profile">
        <div class="div-user-photo">
          <img class="user-photo" src="photos/640px-Adorable-animal-cat-20787.jpg" alt="">
        </div>
        <div class="profile">
          <div class="div-username">
            <p class="username">Kago</p>
          </div>
          <div class="grid-recomendation">
            <div class="div-rec-pic">
              <img class="rec-pic" src="photos/channel-1.jpeg" alt="">
            </div>
            <div class="div-mutual-friends">
              <p class="mutual-friends">4 mutual friends</p>
            </div>
          </div>
          <div class="div-add-btn">
            <button class="btn-add-friend">
              Add friend
            </button>
          </div>
        </div>
      </div>
      <div class="div-user-profile">
        <div class="div-user-photo">
          <img class="user-photo" src="photos/getty_513189787_110007.jpg" alt="">
        </div>
  
        <div class="profile">
          <div class="div-username">
            <p class="username">Kawazaki</p>
          </div>
          <div class="grid-recomendation">
            <div class="div-rec-pic">
              <img class="rec-pic" src="photos/channel-1.jpeg" alt="">
            </div>
            <div class="div-mutual-friends">
              <p class="mutual-friends">2 mutual friends</p>
            </div>
          </div>
          <div class="div-add-btn">
            <button class="btn-add-friend">
              Add friend
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
